<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>T-Shirt Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="t-shirt.css">

<body>
    <main>
        <article>
            <i class="fa fa-repeat" aria-hidden="true"></i>
            <img id="first" src="shirts/blue-front.png" />

                <span class="refresh"><i class="fa fa-exchange" aria-hidden="true"></i></span>
                <span class="favorite"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                <span class="size">
            <div class="size-box">
                <img class="XL" src="shirts/tshirt.svg"/><span class="letterXL">XL</span>

                <img class="M" src="shirts/tshirt.svg" /><span class="letterM">M</span>

              </div>
              <span>XL</span>
            </span>
                <span class="color">
            <div class="color-box">
              <span class="blue-option"><i class="fa fa-square fa-2x" aria-hidden="true"></i></span>
                <span class="pink-option"><i class="fa fa-square fa-2x" aria-hidden="true"></i></span>
                <span class="orange-option"><i class="fa fa-square fa-2x" aria-hidden="true"></i></span>
                <span class="green-option"><i class="fa fa-square fa-2x" aria-hidden="true"></i></span>
                </div>

                </span>
