    <main>
      <article>
        <i class="fa fa-repeat" aria-hidden="true"></i>
        <img src="shirts/blue-front.png"/>

          <span class="favorite"><i class="fa fa-heart-o" aria-hidden="true"></i></span>

          <span class="size">
            <div class="size-box">
              <img class="XL" src="shirts/tshirt.svg"/><span class="letterXL">XL</span>
              <img class="L" src="shirts/tshirt.svg"/><span class="letterL">L</span>
              <img class="M" src="shirts/tshirt.svg"/><span class="letterM">M</span>
              <img class="S" src="shirts/tshirt.svg"/><span class="letterS">S</span>
            </div>XL</span>
